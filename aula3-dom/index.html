<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 de JavaScript</title>
    <style>
        body{
            background-color: rgb(56, 187, 216);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body> <!--DOM - Document Object Model (Modelo de objetos para documentos)-->
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body /*selecionando o fundo*/
        var p1 = window.document.getElementsByTagName('p')[0] /*selecionando a tag p do html, o zero significa o primeiro parágrafo*/
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>')/*mostrando o resultado*/
        corpo.style.background = 'black' /*mudando a cor do fundo*/
        document.write(p1.innerHTML) /*com innerHTML ele puxa toda a formação, por exemplo o strong*/
        window.alert(p1.innerHTML)

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        /*MÉTODO MAIS RECENTE COM QUERYSELECTOR*/
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'

        /*SELETORES
        Marca   getElementByTagName()
        ID
        Nome
        Classe
        Seletor
        */
    </script>
</body>
</html>
