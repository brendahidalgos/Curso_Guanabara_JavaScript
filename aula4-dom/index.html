<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 de JavaScript</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <!--
    onclick | ao clicar
    onmouseenter | passar o mouse entrar
    onmouseout | passar o mouse sair
    -->
    <script>
        var area = window.document.getElementById('area')/*ligação da variavel com o objeto no html*/
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){ /*iniciando a função*/            
            area.innerText = 'Clicou!'/*ação após o clique*/
            area.style.background = 'red'/*mudando a cor de fundo*/
        }
        function entrar(){
            area.innerText = 'Entrou!'/*ação após passar o mouse para dentro*/
        }
        function sair(){
            area.innerText = 'Saiu!'/*ação após passar o mouse para fora*/
            area.style.background = 'green' /*mudando a cor de fundo*/
        }
    </script>
</body>
</html>
