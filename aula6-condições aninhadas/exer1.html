<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Situação de Voto</title>
</head>
<body>
    <h2>Verificador de Situação de Voto</h2>
    <label for="idade">Informe sua idade:</label>
    <input type="number" id="idade">
    <input type="button" value="Verificar" onclick="verificarVoto()">

    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        function verificarVoto() {
            var idade = Number(document.getElementById("idade").value);
            var res = document.getElementById("resultado");

            res.innerHTML = `Você tem ${idade} anos.<br>`;

            if (idade < 16) {
                res.innerHTML += "Não vota.";
            } else if (idade < 18 || idade > 65) {
                res.innerHTML += "Voto opcional.";
            } else {
                res.innerHTML += "Voto obrigatório.";
            }
        }
    </script>
</body>
</html>
